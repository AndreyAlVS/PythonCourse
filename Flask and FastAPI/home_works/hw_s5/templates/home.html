<!DOCTYPE html>
<html>
<head>
  <title>User Management System</title>
</head>
<body>
  <h1>User Management System</h1>
  <a href="/add_user">Add User</a>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>
            <a href="/update_user/{{ user.id }}">Update</a>
            <a href="/delete_user/{{ user.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
